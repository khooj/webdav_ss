app:
  host: "0.0.0.0"
  port: 5555
filesystems:
  - mount_path: /minio
    type: s3
    region: eu-central-1
    url: http://localhost:9000
    bucket: test
    path_style: false
    ensure_bucket: true
    auth:
      type: values
      access_key: minioadmin
      secret_key: minioadmin
  - mount_path: /linode
    type: s3
    region: eu-central-1
    url: https://eu-central-1.linodeobjects.com
    bucket: khooj-webdav-test
    path_style: false
    ensure_bucket: false
    auth:
      type: file
      path: linode-access
  - mount_path: /fs
    type: fs
    path: /tmp/webdavfs
  - mount_path: /mem
    type: mem